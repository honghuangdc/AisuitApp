<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D人体模型</title>
		<script src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
		<style>
			html {
      width: 100%;
      height: 100%;
      overflow: hidden;
			background-color: #444;
    }
		.container {
			width: 100%;
			height: 100%;
		}
		.body-img {
			margin-top: 38px;
			width: 100%;
			text-align: center;
		}
		.body-img > img {
			width: 74.67%;
			height: auto;
		}
  </style>
	</head>
	<body>
		<div class="container">
			<div class="body-img">
				<img src="./img/body-data.png" >
			</div>
		</div>

		<script>
			// document.getElementById('data').innerHTML = decodeURIComponent(location.search)  //接收传过来的数据
			document.addEventListener('plusready', function() {
				console.log("======plus ready==========");
			})
			var UniAppJSBridgeFunc = function() {
				document.querySelector("#postMessage").addEventListener('click', function() {  //发送数据
					uni.postMessage({
						data: {
							action: 'message'
						}
					});
				})
			}
			if (window.UniAppJSBridge) {
				UniAppJSBridgeFunc();
			} else {
				document.addEventListener('UniAppJSBridgeReady', function() {
					UniAppJSBridgeFunc();
				});
			}
		</script>
	</body>
</html>
